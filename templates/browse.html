{% extends 'layout.html' %}

<style type="text/css">
	.search {
		min-width: 1000px;
	}

	#booktitle {
		font-size: 35;
	}

</style>

{% block body %}
  <h1> Browse </h1>
  <div class="main">
	<form method="POST" action="browse">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Enter the book's isbn number, author's name or title"  aria-describedby="basic-addon2" name="search">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit">Search</button>
				</div>
		</div>
	</form>
</div>

<div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

 		{% for book in books%} 
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          	<br>
            <h5 class="font-weight-bold" id="booktitle" font-size=35>{{book.title}}</h5>
            
            <div class="card-body">
              <p class="text-md-">Author: {{book.author}}</p>
              <p class="card-text">Published: {{book.year}}</p>
              <p class="card-text">ISBN: {{book.isbn}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  	<a style="text-decoration:none" href="{{ url_for('book', book_id=book.id) }}" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
                <!-- change this to rating <small class="text-muted">9 mins</small>  -->
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
